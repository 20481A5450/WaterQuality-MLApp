<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    Main css -->
    <link rel="stylesheet" href="static/style-Signup.css">
    <script language = "javascript" >
    function validate(formObj) {
        if (formObj.name.value.length == 0) {
            alert("Please Enter username");
            formObj.name.focus();
            return false;
        }
        if (formObj.pass.value.length == 0) {
            alert("Please Enter password");
            formObj.pass.focus();
            return false;
        }

        if (formObj.conn.value.length == 0) {
            alert("Please Enter Contact No");
            formObj.conn.focus();
            return false;
        }

        if (formObj.email.value.length == 0) {
            alert("Please Enter Email Id");
            formObj.email.focus();
            return false;
        }
        var filter = /^([a-zA-Z0-9_\.\-])+\@([a-z]+\.)+(com)+$/;
        if (!filter.test(formObj.email.value)) {
            window.alert('Please enter valid email address');
            formObj.email.focus();
            return false;
        }
        if (formObj.add.value.length == 0) {
            alert("Please Enter Address");
            formObj.add.focus();
            return false;
        }
        return true;
    } 
    </script>
</head>
<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form name="f1" method="post" action={% url 'SignupAction' %} onsubmit="return validate(this);"class="register-form" id="register-form">    
                        {% csrf_token %}<br/>    
                            <div class="form-group">
                                    <label for="name"><i class="fa-solid fa-user"></i></label>
                                    <input type="text" name="name" id="name" placeholder="Your Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Your Email"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="fa-solid fa-lock"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <label for="con"><i class="fa-solid fa-phone"></i></label>
                                    <input type="tel" name="con" id="conn" placeholder="Contact Number"/>
                                </div>
                                <div class="form-group">
                                    <label for="address"><i class="fa-solid fa-address-book"></i></label>
                                    <input type="Text" name="add" id="add" placeholder="Address"/>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="btn btn-primary" value="Submit"/>
                                </div>
                                <font size="" color="red"><center>{{ data|safe }}</center></font>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup.jpeg' %}" alt="signup image"></figure>
                        <a href="UserLogin.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    <!-- JS 
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>-->
</body>
</html>
